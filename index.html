<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fastNumberGame</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="title">
        <h1>fastNumberGame</h1>
    </div>
    <div class="nick-name">
        <p id="nick-name"></p>
    </div>
    <div class="container">
        <div id="gameContainer">
            <!-- javaScript -->
        </div>
        <button id="button-id">시작</button>
    </div>
    <div class="footer">
        <div id="text-area"></div>
    </div>

    <div class="score">
        <div class="score1">
            <ul>
                <li>1등 : <span id="score-first"></span> <i class='bx bx-crown'></i></span></li>
                <li>2등 : <span id="score-second"></span></li>
                <li>3등 : <span id="score-third"></span></li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
